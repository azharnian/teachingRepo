<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CONST Variable</title>
	<script type="text/javascript"> 
		const msg = "hello!";

		if (true){
			const msg1 = "goodbye!"; // const dan let bisa akses dari luar, tetapi dari dalam ke luar tidak bisa
			//alert(msg1);
			alert(msg);
			var msg2 = "Nice to meet you!";
		}

		alert(msg2);
		alert(msg1);
		alert(msg);
	</script>
</head>
<body>
	<h1>Welcome!</h1>
</body>
</html>
