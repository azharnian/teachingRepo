<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Interactive JS</title>
</head>
<body>
	<script type="text/javascript">
		var timeUp = function(){
			alert("Hey, Time's Up!");
		}

		function doHomeworkAlarm(){
			alert("You need to do your homework!");
		}

		function stopAlarm(){
			clearTimeout(timeoutId);
		}

		//setTimeout(func, timeout)
		//setTimeout(timeUp, 5000);
		var timeoutId = setTimeout(doHomeworkAlarm, 5000);

	</script>
	<button onclick="stopAlarm()">Stop Alarm!</button>
</body>
</html>
