<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Change Color with Arrow Function</title>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', () => {
			
			document.querySelector("#r").onclick = () => {
				document.querySelector("#heading").style.color = 'red';
			}

			document.querySelector("#g").onclick = () => {
				document.querySelector("#heading").style.color = 'green';
			}

			document.querySelector("#b").onclick = () => {
				document.querySelector("#heading").style.color = 'blue';
			}	
		})
	</script>
</head>
<body>
	<h1 id="heading">Anas Azhar</h1>
	<button id="r">Red</button>
	<button id="g">Green</button>
	<button id="b">Blue</button>
</body>
</html>
