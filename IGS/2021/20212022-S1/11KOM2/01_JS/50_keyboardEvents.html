<!DOCTYPE html>
<html>
<head>
	<title>Keyboard Event</title>
</head>
<body>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script type="text/javascript">
		let keyName = {
			32 : "space",
			37 : "left",
			38 : "up",
			39 : "right",
			40 : "down"
		}

		$("body").keydown( event => {
			console.log(keyName[event.keyCode]);
		})
	</script>
</body>
</html>
