<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Interval JS</title>
</head>
<body>
	<script type="text/javascript">
		var counter = 1;

		function printMsg(){
			console.log(`You have been staring at your console for ${counter} seconds`);
			counter++;
		}

		function stopPrinting(){
			clearInterval(intervalId);
		}

		var intervalId = setInterval(printMsg, 1000);
	</script>
	<button onclick="stopPrinting()">Stop Printing</button>
</body>
</html>
