<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Playing with Jquery</title>
</head>
<body>
	<h1 id="main-heading" >Hello World!</h1>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<script type="text/javascript">
		let newText = prompt("New text please!");
		//document.querySelector("#main-heading").innerHTML = newText; //DOM
		$("#main-heading").text(newText); // jquery

		$("body").append("<p>I Love Javascript.</p>");

		for(let i = 0; i < 3; i++){
			let hobby = prompt("Tell me your hobbies ... ");
			$("body").append(`<p>${hobby}</p>`);
		}
	</script>
</body>
</html>
