	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script type="text/javascript">
		
		//Car Constructor
		let Car = function (posX, posY) {
			this.posX = posX;
			this.posY = posY;
			this.odometer = 0;

			this.draw = function () {
				let carImg = '<img src="img/car.png">'

				this.carElement = $(carImg);

				this.carElement.css({
					position : "absolute",
					left : this.posX,
					top : this.posY
				});

				$("body").append(this.carElement);
			}
		}

		Car.prototype.readOdometer = function () {
			console.log(`Car : ${this.odometer} KM.`);
		}
