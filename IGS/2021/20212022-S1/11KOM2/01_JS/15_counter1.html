<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Counter 1</title>
	<script type="text/javascript">
		let counter = 0;
		function count() {
			counter++;
			document.querySelector("#counter").innerHTML = counter;

			if (counter % 10 === 0){
				alert(`Counter is at ${counter} !.`) //backtick
				//alert("Counter is at "+counter+" !.");
			}
		}
	</script>
</head>
<body>
	<h1 id="counter">0</h1>
	<button onclick="count()">Click Me!</button>
</body>
</html>
