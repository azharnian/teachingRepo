<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Conditional JS</title>
</head>
<body>
	<script type="text/javascript">
		var msg = "Hello World";
		console.log(msg);

		var lemonChicken = false;
		var beefWithBlackBean = true;
		var sweetPork = true;

		if (lemonChicken){
			console.log("Great! I'm having lemonChicken");
		} else if (beefWithBlackBean) {
			console.log("I'm having beefWithBlackBean");
		} else if (sweetPork) {
			console.log("Okay, I'll have the pork");
		} else {
			console.log("Well, I'll guess have rice ...");
		}
	</script>
</body>
</html>
