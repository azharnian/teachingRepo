<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>For Loop</title>
</head>
<body>
	<script type="text/javascript">
		for (var sheepCounted = 0; sheepCounted <= 10; sheepCounted++){
			console.log("I have counted "+sheepCounted+" sheeps!");
		}
		console.log("zzzzz");
	</script>
</body>
</html>
