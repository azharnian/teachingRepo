<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Conditional / Decision</title>
</head>
<body>
	<script type="text/javascript">
		var lemonChicken = false;
		var beefBlackBean = true;
		var sweetPork = true;
		
		if (lemonChicken){
			console.log("Great!");
		} else if (beefBlackBean){
			console.log("Yess!");
		} else if (sweetPork){
			console.log("Okay...");
		} else {
			console.log("Not good!");
		}

	</script>
</body>
</html>
