<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>LET Variable</title>
	<script type="text/javascript">
		if (true){
			let message = "hello!";
		}

		var num = 10;
		if (true) {
			let num = 20;
			console.log(num);
		}
		console.log(num);

		alert(message);
	</script>
</head>
<body>
	<h1>Welcome!</h1>
</body>
</html>
