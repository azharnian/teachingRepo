<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Interval JS</title>
</head>
<body>
	<script type="text/javascript">
		let counter = 1;

		function printCounter() {
			console.log(`Counter at ${counter}`);
			counter++;
		}

		function stopPrintingCounter(){
			clearTimeout(intervalId);
			alert("Counting Abort!");
		}

		let intervalId = setInterval(printCounter, 1000);
		
	</script>
	<button onclick="stopPrintingCounter()">STOP COUNTING!</button>
</body>
</html>
