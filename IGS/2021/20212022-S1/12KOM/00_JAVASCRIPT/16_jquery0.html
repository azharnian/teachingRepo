<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Playing with Jquery</title>
</head>
<body>
	<h1 id="main-heading">Hello world!</h1>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<script type="text/javascript">
		var newText = prompt("Input New Text : ");
		//document.getElementById('main-heading').innerHTML = newText; //using DOM
		$("#main-heading").text(newText); // jquery

		for (var i = 0; i < 3; i++){
			var hobby = prompt("Tell me of your hobbies!");
			$("body").append(`<p> ${hobby} </p>`);
		}
		
	</script>

</body>
</html>
