<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Query JS</title>
	<script type="text/javascript">
		function hello(){
			alert('Hello');
			document.querySelector("#main-heading").innerHTML = "Goodbye!";
		}
	</script>
</head>
<body>
	<h1 id="main-heading">Welcome!</h1>
	<button onclick="hello()" >Click Here!</button>
</body>
</html>
