<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Adding List</title>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', () => {

			document.querySelector("#submit-task").disabled = true;


			document.querySelector("#entry-task").onkeyup = () => {

				if (document.querySelector("#entry-task").value.length > 0){

					document.querySelector("#submit-task").disabled = false;

				} else {
					
					document.querySelector("#submit-task").disabled = true;
				}

			}


			document.querySelector("#form-task").onsubmit = () => {

				const li_item = document.createElement('li');
				li_item.innerHTML = document.querySelector('#entry-task').value;

				document.querySelector("#tasks").append(li_item);


				return false;

			}


		})
	</script>
</head>
<body>
	<h1>Catatan Saya</h1>
	<form id="form-task">
		<input id="entry-task" type="text" name="">
		<input id="submit-task" type="submit" name="">
	</form>
	<ul id="tasks">
		
	</ul>
</body>
</html>
