<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>For Loops JS</title>
</head>
<body>
	<script type="text/javascript">
		for (var sheepCounted = 0; sheepCounted < 10; sheepCounted++){
			console.log("I have counted "+sheepCounted+" sheep!");
		}
		console.log("Zzzzzzzzzz");
	</script>
</body>
</html>
