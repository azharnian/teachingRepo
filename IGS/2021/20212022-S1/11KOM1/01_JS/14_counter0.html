<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Counter 0</title>
	<script type="text/javascript">
		let counter = 0;
		var count = function () {
			counter++;
			document.querySelector('#counter').innerHTML = counter;
		};
	</script>
</head>
<body>
	<h1 id='counter'>0</h1>
	<button onclick="count()">Click here!</button>
</body>
</html>
