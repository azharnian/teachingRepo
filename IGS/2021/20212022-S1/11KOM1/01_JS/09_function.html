<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Function JS</title>
</head>
<body>
	<script type="text/javascript">
		var ourFirstFun = function (name){
			console.log("This is my function "+name +".");
		}

		var printingMultipleTimes = function (howManyTimes, whatToPrint){
			for (var i = 0; i < howManyTimes ; i++){
				console.log(i+" "+whatToPrint);
			};
		}

		//longhand
		var double = function (number){
			return number * 2;
		}

		//shorthand
		function triple(number){
			return number * 3;
		};

		var medalForScore = function (score){
			if (score < 3) {
				return "Bronze";
			}
			if (score < 7) {
				return "Silver";
			}
			return "Gold";
		}

		ourFirstFun("Malvin");
		printingMultipleTimes(5, "=^.^=");
		var doubleFour = double(4);
		console.log(double(10));
		console.log(medalForScore(2)); // Bronze.

	</script>
</body>
</html>
