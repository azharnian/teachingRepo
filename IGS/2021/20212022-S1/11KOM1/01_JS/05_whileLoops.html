<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>While Loops JS</title>
</head>
<body>
	<script type="text/javascript">
		var sheepCounted = 0;
		while (sheepCounted <= 10){
			console.log("I have counted "+sheepCounted+" sheep!");
			sheepCounted++;
		};
		console.log("Zzzzzzzzzz");
	</script>
</body>
</html>
