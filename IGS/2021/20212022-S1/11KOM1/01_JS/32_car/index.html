<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>More Object</title>
</head>
<body>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script type="text/javascript">

		//Car Constructor
		let Car = function (x, y) {
			this.x = x;
			this.y = y;
			this.odometer = 0;

			this.draw = function () {
				let carHtml = '<img src="img/car.png">';

				this.carElement = $(carHtml);

				this.carElement.css({
					position: "absolute",
					left: this.x,
					top: this.y
				});

				$("body").append(this.carElement);
			};
		};


		function drawCar(car) {
			let carHtml = '<img src="img/car.png">';

			let carElement = $(carHtml);

			carElement.css({
				position: "abdolute",
				left: car.x,
				top: car.y
			});

			$("body").append(carElement);
		}

		Car.prototype.countingOdometer = function () {
			this.odometer ++;
			console.log(`Car : ${this.odometer} Kms.`)
		}

		let tesla = new Car(10, 20);
		let toyota = new Car(100, 200);

		// drawCar(tesla);
		// drawCar(toyota);

		tesla.draw();
		tesla.countingOdometer();
		toyota.draw();
	

	</script>
</body>
</html>
