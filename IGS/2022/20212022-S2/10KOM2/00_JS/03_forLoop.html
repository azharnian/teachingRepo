<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>For Loop JS</title>
</head>
<body>
	<h1>For Loop JS</h1>
	<script type="text/javascript">
		for (var counter = 0; counter < 5; counter++){
			console.log("I'm counting on you "+counter+" times");
		}

		var foods = ["Pempek", "Laksa", "Soto"];
		for (var index = 0; index < foods.length; index++){
			console.log("My food is "+foods[index]);
		}

		for (var number = 1; number < 11; number*=2){
			console.log(number);
		}
	</script>
</body>
</html>
