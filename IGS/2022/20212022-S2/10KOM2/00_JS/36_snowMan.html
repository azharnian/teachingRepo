<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Snowman</title>
</head>
<body>
	<canvas id="canvas" width="800" height="800" style="background-color: grey;"></canvas>
	<script type="text/javascript">
		let canvas = document.getElementById("canvas");
		let ctx = canvas.getContext("2d");



		let circle = function (x, y, radius, color, isFilled) {
			ctx.strokeStyle = color;
			ctx.beginPath();
			ctx.arc(x, y, radius, 0, 2*Math.PI, false);
			ctx.closePath();
			ctx.stroke();
			if (isFilled){
				ctx.fillStyle = color;
				ctx.fill();
			}
		}

		let snowMan = function (x, y, color) {
			let head = circle(x, y, 50, color, true);
			let leftEye = circle(x-20, y-20, 10, "Black", true);
			let rightEye = circle(x+20, y-20, 10, "Black", true);
			let nose = circle(x, y-10, 5, "White", true);

			//mouthx
			ctx.beginPath();
			ctx.arc(x, y+10, 20, 0, Math.PI, false);
			ctx.closePath();
			ctx.stroke();
			ctx.fill();


			let body = circle(x, y+50+100, 100, color, true);
		}

		snowMan(300, 300, "Purple");



	</script>
</body>
</html>
