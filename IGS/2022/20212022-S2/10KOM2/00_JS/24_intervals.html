<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Interval JS</title>
</head>
<body>
	<h1 class="counter-text">0</h1>
	<script type="text/javascript">
		// for (let counter = 0; counter <= 10; counter++){

		// }

		let counter = 0;
		setInterval(function (argument) {
			console.log(counter);
			document.querySelector(".counter-text").innerHTML = counter;
			counter++;
		}, 1000); // 1 s = 1000 ms
	</script>
</body>
