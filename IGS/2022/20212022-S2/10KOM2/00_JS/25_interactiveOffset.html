<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Offset</title>
</head>
<body>
	<h1>Hello World</h1>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script type="text/javascript">
		// $('h1').offset({left : 200}); // x axis from left to right

		// $('h1').offset({top : 500}); // y axis from top to bottom

		// $('h1').offset({'left' : 200, top : 500});

		let xPos = 0;


		let move = function () {
			$('h1').offset({left : xPos});
			xPos++;

			if (xPos > 500){
				xPos = -30;
			}
		}

		function stop() {
			clearInterval(mainloop);
		}


		let mainloop = setInterval(move, 3); // refresh rate per 3 ms
	</script>
	<button onclick="stop()">STOP RUNNING!</button>
</body>
</html>
