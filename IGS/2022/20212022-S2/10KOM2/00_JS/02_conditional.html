<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Conditional</title>
</head>
<body>
	<h1>Conditional In JS</h1>
	<script type="text/javascript">
		var text = "Hello World!";
		console.log(text);

		var indomieGoreng = true;
		var indomieKariAyam;
		var indomieAyamGeprek;

		if (indomieGoreng){ // 1
			console.log("Makan Indomie Goreng ..."); 
		} else if (indomieKariAyam){ // 2
			console.log("Lumayanlah kari ayam ....");
		} else if (indomieAyamGeprek){ // 3
			console.log("Ayam geprek juga oke ...");
		} else { // 4
			console.log("Teh anget aja deh ...");
		}
	</script>
</body>
</html>
