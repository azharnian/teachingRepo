<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>For Loop JS</title>
</head>
<body>
	<script type="text/javascript">
		for (var i =0 ; i < 10 ; i++){
			console.log("I' counting on you "+i+" times");
		}

	</script>
