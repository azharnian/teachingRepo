<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Play Play</title>
</head>
<body>
	<h1 id="main-heading">Hello World!</h1>

	<!-- Jquery Lib -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<!-- end Jquery -->

	<script type="text/javascript">
		let newText = prompt("input new text please ...");

		$('#main-heading').text(newText);

		let newParagraph = "<h2>I Love Javascript</h2>";

		$("body").append(newParagraph);
	</script>

	<h3>My Hobbies ...</h3>
	<!-- ordered list -> 1. 2. 3. / a. b. -->
	<!-- empty list -->
	<ol>
		
	</ol>

	<script type="text/javascript">
		for (let i=0; i<3; i++){
			let hobby = prompt("Tell me your hobby ... pls ...");
			$('ol').append(`<li>${hobby}</li>`);
		}
	</script>
</body>
</html>
