<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>While Loop JS</title>
</head>
<body>
	<script type="text/javascript">
		var counter =0;
		while (counter < 10) {
			console.log("I' counting on you "+counter+" times");
			counter++;
		}
	</script>
</body>
</html>
