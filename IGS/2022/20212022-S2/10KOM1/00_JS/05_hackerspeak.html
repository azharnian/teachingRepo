<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hacker Speak</title>
</head>
<body>
	<script type="text/javascript">
		var input = "javascript is awesome";
		var output = "";
		
		var char; //undefined
		for (var i = 0; i < input.length; i++){
			char = input[i];
			if (char == "a"){
				char = "4";
			} else if (char == "i"){
				char = "1";
			} else if (char == "e"){
				char = "3";
			} else if (char == "o"){
				char = "0";
			}
			output += char;

		}

		console.log(output); //j4v4scr1pt 1s 4w3s0m3 , A=4, I=1, E=3, O=0
	</script>
</body>
</html>
