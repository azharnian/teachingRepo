<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sample Link Style</title>

	<style type="text/css">
		a {
			font-family: Verdana, sans-serif;
			font-weight: bold;
			text-decoration: none;
		}

		/*a hyperlink that has not been visited previously*/
		a:link {
			color: lightblue;
		}

		/*a hyperlink that has been visited previously*/
		a:visited {
			color: lightgreen;
		}

		a:hover {
			color: lightsalmon;
		}

		a:active {
			color: lightgoldenrodyellow;
		}

		a:focus {
			color: lightcyan;
		}
	</style>
</head>
<body>
	<h1>
		Sample Link Style
	</h1>

	<ol>
		<li>
			<a href="https://google.com">
				The first time you see me, I should be a lightblue, bold, non-underlined link in Verdana font.
			</a>
		</li>
		<li>
			<a href="#">
				The first time you see me, I should be a lightblue, bold, non-underlined link in Verdana font.
			</a>
		</li>
	</ol>
	<footer>
		<p>
			Contact Us: <a href="#">anas.sty@gmail.com</a>
		</p>
	</footer>
</body>
</html>
