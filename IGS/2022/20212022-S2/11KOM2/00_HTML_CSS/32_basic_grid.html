<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Basic Grid Layout</title>
	<style type="text/css">
		.container {
			padding: 20px;
			display: grid;
			grid-template-columns: auto auto auto;
			grid-column-gap: 20px;
			grid-row-gap: 10px;
			background-color: black;
		}

		.container > div {
			background-color: white;
			text-align: center;
			font-size: 30px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="grid-item">
			1
		</div>
		<div class="grid-item">
			2
		</div>
		<div class="grid-item">
			3
		</div>
		<div class="grid-item">
			4
		</div>
		<div class="grid-item">
			5
		</div>
		<div class="grid-item">
			6
		</div>
		<div class="grid-item">
			7
		</div>
		<div class="grid-item">
			8
		</div>
		<div class="grid-item">
			9
		</div>
		<div class="grid-item">
			10
		</div>
		<div class="grid-item">
			11
		</div>
		<div class="grid-item">
			12
		</div>
	</div>
</body>
</html>
