<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Layering Background on An Element</title>
	<style type="text/css">
		.box {
			margin: 0 auto;
			width: 500px;
			height: 600px;
			/*background-color: grey;*/
			background: url(wolf.png) center top / 30% repeat,
						url(moon.png) center bottom / cover no-repeat;
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
