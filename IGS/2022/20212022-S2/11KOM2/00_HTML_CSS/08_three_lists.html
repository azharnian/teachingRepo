<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>3 Lists</title>
</head>
<body>
	<header>
		<h1>How to be Proper</h1>
	</header>
	<section>
		<header>
			<h2>
				UNORDERED
			</h2>
		</header>
		<!-- unordered -->
		<ul>
			<li>a</li>
			<li>b</li>
			<li>c</li>
		</ul>
	</section>

	<section>
		<header>
			<h2>ORDERED</h2>
		</header>
		<!-- ordered -->
		<ol>
			<li>d</li>
			<li>e</li>
			<li>f</li>
		</ol>
	</section>
	<section>
		<header>
			<h2>DEFINITION</h2>
		</header>
		<!-- definition -->
		<dl>
			<dt>SUB-DEFEINITION</dt>
			<dd>g</dd>
			<dd>h</dd>
			<dd>i</dd>
		</dl>
	</section>
</body>
</html>
