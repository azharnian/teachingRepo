<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gradiend Background</title>
	<style type="text/css">
		.container {
			width: 45rem;
			margin: 0 auto;
		}

		.grad {
			background-image: radial-gradient(orange, white);
			float: left;
		}

		.one {
			width: 30rem;
			height: 30rem;
		}

		.two {
			width: 10rem;
			height: 30rem;
		}

		.gradient {
			width: 30rem;
			height: 30rem;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="grad one">
			
		</div>

		<div class="grad two">
			
		</div>

		<div class="grad gradient">
			
		</div>
	</div>
</body>
</html>
