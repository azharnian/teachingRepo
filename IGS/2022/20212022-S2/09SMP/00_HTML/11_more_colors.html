<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>More Color</title>
	<style type="text/css">

		table, tr, td{
			border-width: 1px;
			border-style: outset;
			border-collapse: collapse;
		}
		
	</style>
</head>
<body>
	<h1>Background, Text, And Border</h1>

	<p id="uglyparagraph">
		Grey paragraph, black border, red text with an <span>orange</span> span
	</p>

	<div class="uglydiv">
		Black DIV , red border, white text.
	</div>

	<table>
		<tbody>
			<tr>
				<td class="greencell">Green Cell</td>
				<td class="redcell">Red Cell</td>
			</tr>
			<tr>
				<td class="bluecell">Blue Cell</td>
				<td class="yellowcell">Yellow Cell</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
