<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Navigation Link</title>
	<style type="text/css">

		body {
			font-family: Helvetica, sans-serif;
		}
		
		header img {
			width: 200px;
			display: block;
			margin-left: auto;
			margin-right: auto;
		}

		header ul {
			text-align: center;
		}

		header ul li {
			font-weight: bold;
			font-size: 20px;
			list-style-type: none;
			display: inline-block;
			margin-right: 30px;
			text-transform: uppercase;
		}

		header ul li a {
			color: lightsalmon;
			text-decoration: none;
		}

		header ul li a:hover {
			color: lightblue;
			background-color: grey;
		}



	</style>
</head>
<body>
	<header>
		<img src="10_pic.png">

		<ul>
			<li>
				<a href="#">home</a>
				
			</li>
			<li>
				<a href="#">about</a>
				
			</li>
			<li>
				<a href="#">instagram</a>
				
			</li>
			<li>
				<a href="#">contact</a>
				
			</li>
		</ul>
	</header>

</body>
</html>
