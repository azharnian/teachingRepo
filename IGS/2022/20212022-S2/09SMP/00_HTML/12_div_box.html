<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DIV BOX</title>
	<style type="text/css">
		body {
			margin: 0px;
		}

		div {
			width: 300px;
			height: 100px;
			border: 1px solid black;
			font-weight: bold;
			text-align: center;
			margin: 15px;
		}

		div#d1 {
			background-color: darkred;
			margin: 0px;
		}

		div#d2 {
			background-color: darkblue;
			margin: 10px 10px;
		}

		div#d3 {
			background-color: darkmagenta;
			margin: 20px 10px 50px;
		}

		div#d4 {
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div id="d1">DIV #1</div>
	<div id="d2">DIV #2</div>
	<div id="d3">DIV #3</div>
	<div id="d4">DIV #4</div>
</body>
</html>
