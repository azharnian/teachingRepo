<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Semantic elements</title>
</head>
<body>
	<!-- Modern HTML has as one of its goals the separation of presentation, meaning, and behavior. While using CSS to privide guidelines for presentation, composer HTML can provide meaningful names within their markup for individual elements, not only through the use of IDS and class names but also through the use of semantic elements -->
	<header>
		<h1>SITE OR PAGE LOGO</h1>
	</header>
	<nav>
		SITE OF PAGE NAVIGATION
	</nav>
	<article>
		<header>
			<h2>Article heading</h2>
		</header>
		<section>
			<header>
				<h3>Section 1</h3>
				<p>Section 1 content here.</p>
			</header>
		</section>
		<section>
			<header>
				<h3>Section 2</h3>
				<p>Section 2 content here.</p>
			</header>
		</section>
		<footer>
			<p>Article footer here.</p>
		</footer>
	</article>
	<footer>
		SITE OR PAGE FOOTER.
	</footer>
</body>
</html>
