<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>A Simple Animation</title>
    <style media="screen">
      .box {
        width: 10rem;
        height: 10rem;
        margin: 3rem auto;
        /*background-color: yellow;*/
        animation: myAnimation 5s infinite;
        animation-direction: alternate;
      }

      @keyframes myAnimation{
        from {
          background-color : red;
          transform: scale(0.5);
        }

        to {
          background-color: blue;
          transform: scale(1.5);
        }
      }
    </style>
  </head>
  <body>
    <div class="box">

    </div>
  </body>
</html>
