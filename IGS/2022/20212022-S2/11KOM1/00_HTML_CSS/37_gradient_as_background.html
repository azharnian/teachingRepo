<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Gradient Background</title>
    <style media="screen">
      body {
        height: 100vh;
        background-image: linear-gradient(gray, white);
        background-repeat: no-repeat;
      }

      .container {
        width: 60rem;
        margin: 0 auto;
      }

      .grad {
        float: left;
        margin-right: 2px;
        width: 10rem;
        height: 20rem;
        background-color: white;
      }

      .one {
        background-image: radial-gradient(at bottom left ,orange, white);
      }

      .two {
        background-image: linear-gradient(black, white);
      }

      .three {
        background-image: radial-gradient(circle at 50% 70%, orange, #25b25d 18%, gray 77%);
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="grad one">

      </div>
      <div class="grad two">

      </div>
      <div class="grad three">

      </div>
    </div>
  </body>
</html>
