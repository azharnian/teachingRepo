<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Transform</title>
    <style media="screen">
      .container {
        display: flex;
        justify-content: space-evenly;
        flex-wrap: wrap;
      }
      .box {
        margin : 5px 0;
        width: 10rem;
        height: 15rem;
        border: solid 2px aqua;
        background: linear-gradient(#f5ea70, white);
      }

      .two {
        transform-origin: left bottom;
      }

      .two:hover {
        transform: rotate(90deg);
        transition-duration: 2s;
        transition-timing-function: linear;
      }

      .three:hover {
        transform: scale(1.2);
        transition-duration: 1s;
      }

      .four:hover {
        transform: translate(50px, 10px);
        transition-duration: 1s;
      }

      .five:hover {
        transform: rotate(-30deg) scale(1.5) translate(15px, 0);
        transition-duration: 1s;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box one">

      </div>
      <div class="box two">

      </div>
      <div class="box three">

      </div>
      <div class="box four">

      </div>
      <div class="box five">

      </div>
    </div>

  </body>
</html>
