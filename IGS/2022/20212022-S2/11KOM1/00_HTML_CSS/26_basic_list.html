<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Basic Lists</title>
	<style type="text/css">
		ul {
			background-color: #6666ff;
			border: 1px solid black;
			width: 100px;
		}

		li {
			background-color: #cccccc;
			border: 1px solid #ffff00;
			/*list-style-type: none;*/
			margin-top: 5px;
		}
	</style>
</head>
<body>
	<h1>List Test</h1>
	<ul>
		<li>Item #1</li>
		<li style="margin-left: 10px;">Item #2</li>
		<li style="list-style-position: inside; padding: 6px;">Item #3</li>
	</ul>
</body>
</html>
