<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Relative</title>
	<style type="text/css">
		body {
			margin: 0;
		}

		div {
			/*position default static*/
			position: relative;
			width: 100px;
			height: 100px;
			border: 5px solid black;
			color: black;
			font-weight: bold;
			text-align: center;
			/*margin: 25px;*/
		}

		div#d1 {
			background-color: red;
			
		}

		div#d2 {
			background-color: green;
			
		}

		div#d3 {
			background-color: blue;
			
		}

		div#d4 {
			background-color: yellow;
			
		}
	</style>
</head>
<body>
	<div id="d1">DIV #1</div>
	<div id="d2">DIV #2</div>
	<div id="d3">DIV #3</div>
	<div id="d4">DIV #4</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

	<script type="text/javascript">
		console.log($('#d1').position().left, $('#d1').position().top);
		console.log($('#d2').position().left, $('#d2').position().top);


		console.log(document.querySelector("#d1").offsetWidth);
	</script>
</body>
</html>
