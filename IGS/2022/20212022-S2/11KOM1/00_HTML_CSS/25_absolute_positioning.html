<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Absolute</title>
	<style type="text/css">
		body {
			margin: 0;
		}

		div {
			/*position default static*/
			position: absolute;
			width: 250px;
			height: 100px;
			border: 5px solid black;
			color: black;
			font-weight: bold;
			text-align: center;
			/*margin: 25px;*/
		}

		/*
		left - > sb. x
		top - > sb. y
		*/

		div#d1 {
			background-color: red;
			left: 0px; 
			top: 0px;
			z-index: 0;
		}

		div#d2 {
			background-color: green;
			left: 75px;
			top: 25px;
			z-index: 3;
		}

		div#d3 {
			background-color: blue;
			left: 150px;
			top: 50px;
			z-index: 2;
		}

		div#d4 {
			background-color: yellow;
			left: 225px;
			top: 75px;
			z-index: 1;
		}
	</style>
</head>
<body>
	<div id="d1">DIV #1</div>
	<div id="d2">DIV #2</div>
	<div id="d3">DIV #3</div>
	<div id="d4">DIV #4</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

	<script type="text/javascript">
		
	</script>
</body>
</html>
